<div class="row">

      <div class="container-fluid">
        <a class="navbar-brand" routerLink="">Mini ETicaret</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="products">Ürünler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="register" *ngIf="!authService.isAuthenticated">Kayıt
                Ol</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="login" *ngIf="!authService.isAuthenticated">Giriş
                Yap</a>
            </li>

              <a class="nav-link active" aria-current="page" style="color: red; cursor:pointer;" (click)="signOut()"

  </div>

</div>
